<html>

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>    Fast And Foriust Car</h1>

    <div class="container">

        <ul class="gallery">
            <li>

                <a href="#gambar-1">
                    <img src="img/thumb/skyline.png" alt="Skyline">
                    <span>Nissan Skyline GTR</span>
                </a>


                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-4" class="prev">prev</a>


                    <img src="img/full/skyline gtr.jpg" alt="Skyline">

                    <a href="#gambar-2" class="next">next</a>


                </div>
            </li>

            <li>

                <a href="#gambar-2">
                    <img src="img/thumb/charger.png" alt="Dodge charger">
                    <span>1970 Dodge Charger R/T</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-1" class="prev">prev</a>

                    <img src="img/full/1970 Dodge Charger.png" alt="Dodge Charger">
                    <a href="#gambar-3" class="next">next</a>

                </div>

            </li>

            <li>

                <a href="#gambar-3">
                    <img src="img/thumb/eclipse.png" alt="Eclipse">
                    <span>Mitsubishi Eclipse</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-2" class="prev">prev</a>


                    <img src="img/full/mitsubishi eclipse.png" alt="Eclipse">

                    <a href="#gambar-4" class="next">next</a>
                </div>

            </li>

            <li>

                <a href="#gambar-4">
                    <img src="img/thumb/rx7.png" alt="RX 7">
                    <span>Mazda RX 7</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-3" class="prev">prev</a>

                    <img src="img/full/Mazda RX 7.png" alt="mazda rx 7">
                    <a href="#gambar-1" class="next">next</a>
                </div>

            </li>


            <div class="clear"></div>
        </ul>

    </div>


</body>

</html>
